<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather site</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f8178aea98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="search_box">
          <input type="text" id="Search" placeholder="Search " />
          <button id="Search_btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div id="error">invalid city name</div>
        <div id="result">
          <div class="weather_info" id="weather_info">
            <img src="images/mist.png" class="weather_types_img" />
            <h2 id="temp"></h2>
            <p id="cityname"></p>
            <div class="other_info">
              <div class="humidity">
                <img src="images/humidity.png" alt="" />
                <div class="humidity_info">
                  <p id="humidity"></p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="Wind_speed">
                <img src="images/wind.png" alt="" />
                <div class="wind_speed_info">
                  <p id="Wind_speed"></p>
                  <p>Wind speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
